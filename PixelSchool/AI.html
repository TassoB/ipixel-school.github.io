<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat-container {
            width: 300px;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
        }
        #chat-output {
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        #user-input {
            width: calc(100% - 65px);
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        #send-button {
            width: 60px;
            padding: 5px;
            background-color: #007bff;
            border: none;
            border-radius: 3px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="chat-output"></div>
    <div>
        <input type="text" id="user-input" placeholder="Fai una domanda...">
        <button id="send-button">Invia</button>
    </div>
</div>

<script>
    const responses = {
        "qual è il tuo nome?": "Sono un chatbot!",
        "come stai?": "Sto bene, grazie!",
        "cosa fai?": "Sto aiutando gli utenti come te!",
        // Aggiungi altre domande e risposte qui
    };

    document.getElementById('send-button').addEventListener('click', function() {
        const userInput = document.getElementById('user-input').value.toLowerCase();
        const chatOutput = document.getElementById('chat-output');
        const response = responses[userInput];

        const userMessage = document.createElement('p');
        userMessage.textContent = "Utente: " + userInput;
        chatOutput.appendChild(userMessage);

        if (response) {
            const botMessage = document.createElement('p');
            botMessage.textContent = "ChatBot: " + response;
            chatOutput.appendChild(botMessage);
        } else {
            const botMessage = document.createElement('p');
            botMessage.textContent = "ChatBot: Ciao! Sono ChatBot, Sono ancora in Manutensione quindi le unice domande che puoi farmi sono queste = qual è il tuo nome?, cosa fai?, come stai?";
            chatOutput.appendChild(botMessage);
        }

        chatOutput.scrollTop = chatOutput.scrollHeight;
        document.getElementById('user-input').value = '';
    });
</script>

</body>
</html>
